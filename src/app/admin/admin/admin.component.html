<div class="container">
  <div class="mt-5">
    <div class="alert aler-danger" *ngIf="errorMesage">
        {{errorMesage}}
    </div>
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col-6">
            <h3>All Books</h3>
          </div>
          <div class="col-6 text-end">
            <button class="btn btn-primary" (click)="createBookRequest()">
              Create Book
            </button>
          </div>
        </div>
      </div>
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Title</th>
              <th scope="col">Price</th>
              <th scope="col">Author</th>
              <th scope="col">Date</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of bookList; let i = index">
              <th scope="row">{{ i + 1 }}</th>
              <td>{{ item.title }}</td>
              <td>{{ item.price | currency : "USD" }}</td>
              <td>{{ item.author }}</td>
              <td>{{ item.createTime | date : "medium" }}</td>
              <td>
                <button
                  class="btn btn-primary me-1"
                  (click)="editBookRequest(item)"
                >
                  Edit
                </button>
                <button class="btn btn-danger"
                (click)="deletedBook(item, i)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<app-book [book]="selectedBook" (save)="saveBookWatcher($event)"></app-book>
