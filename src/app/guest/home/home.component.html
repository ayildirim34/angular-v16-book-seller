<div class="container p-3">
  <div class="alert alert-danger" *ngIf="errorMesage">
    {{ errorMesage }}
  </div>

  <div class="alert alert-success" *ngIf="infoMessage">
    {{ infoMessage }}
  </div>

  <div class="d-flex flex-wrap">
    <div
      *ngFor="let item of bookList; let i = index"
      class="card m-3"
      style="width: 300px; background-color: lightgrey"
    >
      <fa-icon
        [icon]="faBook"
        class="ms-auto me-auto"
        style="font-size: 100px; color: orange"
      >
      </fa-icon>

      <div class="card-body">
        <h5 class="card-title">{{ item.title }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">
          {{ item.price | currency : "USD" }}
        </h6>
        <p class="card-text">{{ item.description }}</p>
        <button
          class="btn w-100 mt-3"
          style="background-color: mediumseagreen"
          (click)="purchase(item)"
        >
          Buy
        </button>
      </div>
    </div>
  </div>
</div>
